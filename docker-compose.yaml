version: "3.4"

services:
    frontend:
        build:
            context: ./frontend
        image: frontend_dev
        container_name: frontend_dev
        volumes:
          - ./frontend:/usr/app
          - /usr/app/node_modules # Do not override node_modules folder in container 
        ports:
          - 3000:3000
        environment:
          - NODE_ENV=development
        links:
            - backend:backend
        depends_on:
            - backend
    backend:
        build:
            context:  ./backend
        image: backend_dev
        container_name: backend_dev
        volumes:
            - ./backend:/usr/app
            - /usr/app/node_modules
        ports:
            - "3001:5000"
        environment:
            - PORT=5000
            - NODE_ENV=development
            - MONGO_HOST=mongodb://mongo:27017/bhetghat
            - MONGO_PORT=27017
            - FORCE_COLOR=1
        links:
            - mongo:mongo
        depends_on: 
            - mongo
    mongo:
        image: "mongo:4.2"
        ports:
            - "27017:27017"